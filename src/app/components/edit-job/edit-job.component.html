<h5>
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
  </svg>
  Edit Job
</h5>
<hr>
<div class="form-group row">
  <label  class="col-sm-4 col-form-label col-form-label-sm">ID</label>
  <div class="col-sm-8">
    <input type="text" [(ngModel)]="jcService.jobSelected.idEmployee" class="form-control form-control-sm" readonly>
  </div>
</div>
<div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Name</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="jcService.jobSelected.employeeName" class="form-control form-control-sm" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="jcService.jobSelected.employeeLastName" class="form-control form-control-sm" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Document Type</label>
    <div class="col-sm-8">
      <select class="form-control form-control-sm" [(ngModel)]="jcService.jobSelected.documentType.idDoc"> 
        <option [value]="doc.idDoc" *ngFor="let doc of jcService.documentsEmp">{{doc.docType}}</option>
      </select>  
    </div>
  </div>  
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Document Number</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="jcService.jobSelected.document" class="form-control form-control-sm" >
    </div>
  </div>  
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Area</label>
    <div class="col-sm-8">
      <select class="form-control form-control-sm" [(ngModel)]="jcService.jobSelected.subarea.area.idArea" (change)="updateSubArea()">
        <option [value]="area.idArea" *ngFor="let area of areas">{{area.areaName}}</option>
      </select>      
    </div>
  </div>   
  <div class="form-group row">
    <label  class="col-sm-4 col-form-label col-form-label-sm">Sub Area</label>
    <div class="col-sm-8">
      <select class="form-control form-control-sm" [(ngModel)]="jcService.jobSelected.subarea.idSubArea">
        <option value = "0" *ngIf="changeCombo == true">--Select--</option>
        <option [value]="subArea.idSubArea" *ngFor="let subArea of jcService.subAreasFilter">{{subArea.subAreaName}}</option>
      </select>
    </div>
  </div>   

  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="editJob()" type="button" class="btn btn-primary">Edit</button>
      &nbsp;&nbsp;&nbsp;<span *ngIf="edited">Edited!</span> &nbsp;&nbsp;
      <svg *ngIf="edited" (click)="updateAfterEdit()" style="cursor: pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> <path d="M2.5 2v6h6M21.5 22v-6h-6"/><path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/></svg>
    </div>
  </div>
